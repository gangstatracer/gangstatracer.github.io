<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Робот Альфред</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/alfred.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Робот Альфред</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="http://github.com/gangstatracer">by @gangstatracer</a></li>
              </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 sidebar">
                <div class="row">
                    <div class="col-xs-12">
						<div class="text-center">
							<div class="btn-group">
								<a class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true" data-bind="click: startGame"></span></a>
								<a class="btn btn-default"><span class="glyphicon glyphicon-repeat" aria-hidden="true" data-bind="click: resetGame"></span></a>
								<a class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true" data-bind="click: newGame"></span></a>
							</div>
						</div>
                    </div>
                </div>
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Команда</th>
									<th>N</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="commands-list"  data-bind="foreach: commands">
								<tr data-bind="css: {info: isActive, danger: isError}">
									<td data-bind="text: ($index() + 1)"></td>
									<td data-bind="text: name"></td>
									<td data-bind="text: times"></td>
									<td>
										<span class="glyphicon glyphicon-remove btn btn-xs" aria-hidden="true" data-bind="click: $root.removeCommand"></span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="input-group input-group-sm">
							<select class="form-control" id="command-selection" 
									data-bind="options: availableCommands, value: selectedCommand,
											   event: { change : selectedCommandChanged }">
							</select>
							<span class="input-group-addon" style="border-left: 0; border-right: 0; width: 0px; padding: 0;"></span>
							<select class="form-control" data-bind="options: repeatTimes, value: selectedTimes"></select>
							<span class="input-group-btn">
								<a class="btn btn-default" data-bind="click: addCommand">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</a>
							</span>
						</div>
					</div>
				</div>
            </div>
            <div class="col-xs-10 col-xs-offset-2">
                <div class="main no-gutter" id="grid" data-bind="foreach: { data: field, as: 'row' }">
                    <div class="row" data-bind="foreach: row">
                        <div class="col-xs-1"><img class="img-responsive" data-bind="attr: { src: src}"/></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="modal fade bs-example-modal-sm" tabindex="-1"  id="congratModal"role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel"></h4>
				</div>
				<div class="modal-body">
					<div class="text-center">
						<h4>Поздравляем, Вы добрались!</h4>
					</div>
				</div>			  
			</div>
		</div>
	</div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/alfred.js"></script>
  </body>
</html>
